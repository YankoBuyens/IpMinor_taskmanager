<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taken</title>
</head>
<body>
<h1>New Task</h1>

<ul>
    <a th:href="@{/}">Home</a>
    <br>
    <a th:href="@{/tasks}">Overzicht taken</a>
</ul>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<br>

<form th:method="post" th:object="${taak}" th:action="@{/tasks/new}">
    <div>
        <label for="taak">taak: </label>
        <input type="text" th:field="*{taak}" name="taak" id="taak" >
    </div>
    <div>
        <label for="beschrijving">beschrijving: </label>
        <input type="text" th:field="*{beschrijving}" name="beschrijving" id="beschrijving">
    </div>
    <div>
        <label for="datum">datum: </label>
        <input type="date" th:field="*{datum}" name="datum" id="datum">
    </div>
    <div>
        <label for="tijd">tijd: </label>
        <input type="time"  th:field="*{tijd}" name="tijd" id="tijd">
    </div>
    <input type="submit" value="New Taak">
</form>
</body>
</html>
